{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<h1>News</h1>
<div class="all">
   {% for i in news %}
  <div class="product">
      <img src="{{ i.photo }}" alt="">
  <h3 class="title">{{i.title|upper}}</h3>
      <form class="read" action="{{ i.link }}">
     <input class="read" type="submit" value="Load More" />
    </form>
  <h4 class="cost">{{i.content}}</h4>
  <h6 class="cost">{{ i.date_time }}</h6>

   </div>
   {% endfor %}
</div>
